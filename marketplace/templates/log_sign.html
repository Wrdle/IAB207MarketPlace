{% extends 'base.html' %}

{% block header %}
<link rel="stylesheet" href="{{url_for('static', filename='css/search.css')}}">
{% endblock %}

{% block content %}
<br>


<!--Nav tabs-->
<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="log-in-tab" data-toggle="tab" href="#log-in" role="tab" aria-controls="log-in" aria-selected="true">Log In</a>
  </li>

  <li class="nav-item">
    <a class="nav-link" id="sign-up-tab" data-toggle="tab" href="#sign-up" role="tab" aria-controls="sign-up" aria-selected="false">Sign Up</a>
  </li>

  <div class="tab-content" id="pills-tabContent">
  <div class="tab-pane fade show active" id="pills-log-in" role="tabpanel" aria-labelledby="pills-log-in-tab"></div>
  <div class="tab-pane fade" id="pills-sign-up" role="tabpanel" aria-labelledby="pills-sign-up-tab"></div>
  </div>

  <!-- Tab panes -->
    <div class="tab-content">

      <!-- Log In pane -->
      <div align="center" id="log-in" class="container tab-pane active"><br>
        <br>
        <h3>Log In</h3>
        <br>
        <input type="text" id="search-bar" class="form-control" placeholder="Enter Email:" aria-label="Search" aria-describedby="basic-addon1">
        <br>
        <input type="text" id="search-bar" class="form-control" placeholder="Enter Password:" aria-label="Search" aria-describedby="basic-addon1">
        <br>
        <button type="submit"><strong>Log In</strong></button>
      </div>

      <!-- Sign Up pane -->
      <div align="center" id="sign-up" class="container tab-pane active"><br>
        <br>
        <h3>Sign Up</h3>
        <br>
        <input type="text" id="search-bar" class="form-control" placeholder="Enter Email:" aria-label="Search" aria-describedby="basic-addon1">
        <br>
        <input type="text" id="search-bar" class="form-control" placeholder="Confirm Email:" aria-label="Search" aria-describedby="basic-addon1">
        <br>
        <input type="text" id="search-bar" class="form-control" placeholder="Enter Password:" aria-label="Search" aria-describedby="basic-addon1">
        <br>
        <input type="text" id="search-bar" class="form-control" placeholder="Confirm Password:" aria-label="Search" aria-describedby="basic-addon1">
        <br>
        <input type="text" id="search-bar" class="form-control" placeholder="Enter Phone Number:" aria-label="Search" aria-describedby="basic-addon1">
        <br>
        <input type="text" id="search-bar" class="form-control" placeholder="Enter Adrress:" aria-label="Search" aria-describedby="basic-addon1">
        <br>
        <button type="submit"><strong>Log In</strong></button>
      </div>
    </div>


  


{% endblock %}
